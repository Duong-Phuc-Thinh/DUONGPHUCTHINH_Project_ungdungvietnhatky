<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header with Dropdown</title>
  <link rel="stylesheet" href="./css/index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo"> 
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo" />
        <span>THINHDADEN BLOG</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search for articles" />
        <i class="fas fa-search"></i>
      </div>
      <div class="profile-dropdown">
        <img src="./images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" class="avatar" alt="Avatar"/>
        <div class="dropdown-menu">
          <div class="profile-info">
            <img src="./images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" alt="Avatar"/>
            <div>
              <strong>Felix Finn</strong>
              <p>thinhdaden@gmail.com</p>
            </div>
          </div>
          <a href="#">View profile</a>
          <a href="#">Update profile picture</a>
          <a href="#">Change password</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
