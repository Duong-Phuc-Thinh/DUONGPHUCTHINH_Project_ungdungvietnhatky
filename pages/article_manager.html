<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Article</title>
  <link rel="stylesheet" href="../css/entries_manager.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
          <div class="logo"> 
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo" />
            <span>THINHDADEN BLOG</span>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search for articles" />
            <i class="fas fa-search"></i>
          </div>
          <div class="profile-dropdown">
            <img src="../images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" class="avatar" alt="Avatar"/>
            <div class="dropdown-menu">
              <div class="profile-info">
                <img src="../images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" alt="Avatar"/>
                <div>
                  <strong>Felix Finn</strong>
                  <p>thinhdaden@gmail.com</p>
                </div>
              </div>
              <a href="#">View profile</a>
              <a href="#">Update profile picture</a>
              <a href="#">Change password</a>
              <a href="#">Log out</a>
            </div>
          </div>
        </div>
      </header>
  <div class="wrapper">
    <h2><i class="fas fa-newspaper"></i> Add New Article</h2>
    
    <form class="post-form">
      <label>Title:</label>
      <input type="text" placeholder="Enter title">

      <label>Article Categories:</label>
      <input type="text" placeholder="e.g. Tech, Travel, Food...">

      <label>Mood:</label>
      <input type="text" value="ðŸ˜Š Happy" readonly>

      <label>Content:</label>
      <textarea rows="6" placeholder="Write your content here..."></textarea>

      <label>Status:</label>
      <div class="status-options">
        <label><input type="radio" name="status" checked> public</label>
        <label><input type="radio" name="status"> private</label>
      </div>

      <label>Upload Image:</label>
      <div class="upload-box">
        <input type="file" id="file-upload" hidden>
        <label for="file-upload"><i class="fas fa-cloud-upload-alt"></i> Browse and choose the files you want</label>
      </div>

      <button type="submit" class="submit-btn">Add</button>
    </form>
  </div>
</body>
</html>
