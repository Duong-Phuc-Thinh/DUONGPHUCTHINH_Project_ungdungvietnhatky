        <span>THINHDADEN BLOG</span>
      </div>
      <div class="icons">
        <div class="icon">
          <i class="fas fa-envelope"></i>
          <span class="badge">2</span>

          <i class="fas fa-bell"></i>
        </div>

      <div class="profile-dropdown">
        <img src="../images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" class="avatar" alt="Avatar"/>
        <div class="dropdown-menu">
          <div class="profile-info">
            <img src="../images/z6408394237144_1f247e0d9e2f483efeabc3ce14dda410.jpg" alt="Avatar"/>
            <div>
              <strong>Felix Finn</strong>
              <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="c1b5a9a8afa9a5a0a5a4af81a6aca0a8adefa2aeac">[email&#160;protected]</a></p>

          </div>
          <a href="#">View profile</a>
          <a href="#">Update profile picture</a>
          <a href="#">Change password</a>

        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar and Content -->
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <ul>
        <li><a href="user_manager.html">Manage Users</a></li>
        <li><a href="entries_manager.html">Manage Categories</a></li>
        <li><a href="entries.html">Manage Articles</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="header">
        <h2>Manage Categories</h2>
      </div>

      <div class="category-container">
        <div class="add-category">
          <input type="text" placeholder="Enter category name" id="category-name" class="input-field">
          <button id="add-category-btn">Add Category</button>
        </div>

        <div class="category-list">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Change Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="category-table">
              <!-- Category rows will be inserted dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="pagination">
        <!-- Pagination buttons will be populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.sidebar ul li a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const href = link.getAttribute('href');
          if (href === '#') {
            window.location.href = 'dashboard.html';
          } else {
            window.location.href = href;
          }
        });
      });
    });
  </script>
