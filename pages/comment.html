<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Details</title>
  <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
  <div class="container">
    <!-- Back button to navigate to the dashboard -->
    <button class="back-btn">&larr; Back</button>

    <!-- Article Section -->
    <div class="post">
      <!-- Article content will be dynamically inserted here -->
    </div>

    <!-- Toggle comments visibility -->
    <div class="comment-toggle">View all comments &#x25BC;</div>

    <!-- Comments Section -->
    <div class="comments-container">
      <!-- Dynamic comments will be loaded here -->
    </div>

    <!-- Comment submission form -->
    <form class="comment-form">
      <input type="text" class="comment-input" placeholder="Add a comment...">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="/js/comment.js"></script>
</body>
</html>
